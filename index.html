<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdb0723631.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="login">
        <p class="insta">Instagram</p>
        <input type="text" placeholder="Phone number,Username or Email" name="username" id="username"><br>
        <input type="text" placeholder="Password" name="password" id="password"><br>
        <input class="btn" type="button" value="Log In"><br>
        <p class="or">--------------------------  OR  ------------------------</p>
        <span class="fb"><i class="fab fb fa-facebook-square"></i>&nbsp;Log In with Facebook</span>
        <p class="forgot">Forgot Password ?</p>
    </div>
    <div class="footer">
        <p>Don't have an account?<span class="fb"><b>sign up</b></span></p>
    </div>
    <div class="app">
        Get the App
    </div>
    <div class="image">
        <img src="appstr.png" alt="">
        <img src="gpl.png" alt="">
    </div>
    
</body>
</html>
